<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Skaer Media Server</title>
    <link href="css/bootstrap-4.1.3/bootstrap.css" rel="stylesheet">
    <link href="css/skaer.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <div id="wrapper" class="animate">
        <nav class="navbar navbar-custom">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="" onclick="return false;" id="navbarDropdown" data-toggle="dropdown">
                    <i class="fas fa-bars fa-xs sk-navbar-icon"></i>
                </a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#"><i class="fas fa-plus fa-fw sk-dropdown-item"></i><span class="sk-dropdown-item-label">Add collection</span></a>
                    <div class="dropdown-divider sk-dropdown-divider"></div>
                    <a class="dropdown-item" href="#"><i class="fas fa-video fa-fw sk-dropdown-item"></i><span class="sk-dropdown-item-label">Video</span></a>
                    <a class="dropdown-item" href="#"><i class="fas fa-music fa-fw sk-dropdown-item"></i><span class="sk-dropdown-item-label">Music</span></a>
                    <div class="dropdown-divider sk-dropdown-divider"></div>
                    <a class="dropdown-item" href="#"><i class="fas fa-cog fa-fw sk-dropdown-item"></i><span class="sk-dropdown-item-label">Settings</span></a>
                    <a class="dropdown-item" href="#"><i class="fas fa-question-circle fa-fw sk-dropdown-item"></i><span class="sk-dropdown-item-label">Help</span></a>
                </div>
            </li>

            <form class="sk-searchform">
                <input class="sk-searchbox" type="text" placeholder="Search" aria-label="Search">
                <button type="submit" class="sk-searchbutton"><i class="fas fa-search fa-fw"></i></button>
            </form>
        </nav>
    </div>

    <!-- Main view panel -->
    <div class="view-panel">
        <ul class="collections-list">
            <script id="collections-template" type="x-handlebars-template">â€‹
                {{#each this}}
                    <li data-index="{{id}}">
                        <a href="#" class="cover-photo"><img src="{{cover_image}}" height="150" alt="{{name}}"/></a>
                        <h2><a href="#"> {{name}} </a></h2>
                        <p>{{category}}</p>
                    </li>
                {{/each}}
            </script>
        </ul>

            </li>
        </ul>

    </div>

  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/fontawesome-5.0.6.js"></script>
  <script src="js/bootstrap-4.1.3/bootstrap.js"></script>
  <script src="js/skaer.js"></script>
  <!-- handlebars test -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
</body>

</html>
